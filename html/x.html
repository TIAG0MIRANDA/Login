<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Floating Label - Exemplo</title>
    <style>
        .input-group {
            position: relative;
            margin: 20px 0;
            width: 250px;
        }

        input {
            width: 100%;
            padding: 12px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        label {
            position: absolute;
            left: 10px;
            top: 12px;
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.2s ease-out;
            background-color: white;
            padding: 0 4px;
        }

        /* Quando o input est√° focado OU preenchido, o label sobe e diminui */
        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -8px;
            left: 8px;
            font-size: 12px;
            color: #0057e7;
        }
    </style>
</head>

<body>

    <div class="input-group">
        <input type="text" id="senha" placeholder=" " autocomplete="off" />
        <label for="senha">Senha</label>
    </div>

</body>

</html>
