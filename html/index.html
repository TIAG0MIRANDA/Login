<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Login | Tiago Miranda</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/faviconcopy.ico" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Bem-vindo! ðŸ˜‰</h1>
    </header>

    <main>
        <div class="container">
            <!-- Tela de login -->
            <form id="login-form">
                <h2>Login</h2>
    
                <div class="input-group">
                    <input type="email" id="email" placeholder=" " autocomplete="off" />
                    <label for="email" class="input-label">E-mail</label>
                    <i class="fas fa-user" id="eml"></i>
                    <div class="lh"></div>
                </div>
    
                <div class="input-group">
                    <input type="password" id="senha" placeholder=" " autocomplete="off" /> 
                    <label for="senha" class="input-label">Senha</label>
                    <i class="fas fa-lock" id="toggleSenha" style="cursor: pointer;"></i>
                    <div class="lh"></div>
                </div>
    
                <div class="relember">
                    <label class="relember-password">
                        Lembrar senha?
                        <input type="checkbox">
                    </label>
                    <a href="#" id="show-reset">Esqueci senha</a>
                </div>
    
                <div class="button-container">
                    <button type="submit">Login</button>
                </div>
    
                <div class="register">
                    <p>NÃ£o tem uma conta? <a href="#">Cadastra-se</a></p>
                </div>
            </form>
    
            <!-- FormulÃ¡rio de RedefiniÃ§Ã£o de Senha -->
            <form id="reset-form" style="display: none;">
                <h2>Redefinir Senha</h2>
    
                <div class="input-group">
                    <input type="email" id="reset-email" placeholder=" " autocomplete="off" />
                    <label for="reset-email" class="input-label">Digite seu e-mail</label>
                    <i class="fas fa-envelope"></i>
                    <div class="lh"></div>
                </div>
    
                <div class="button-container">
                    <button type="submit">Enviar e-mail</button>
                </div>
    
                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" id="back-to-login">Voltar para login</a>
                </div>
            </form>
        </div>
    </main>
    
    <script src="../js/script.js"></script>
</body>

</html>
