<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Login | Tiago Miranda</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/faviconcopy.ico" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Bem-vindo! ðŸ˜‰</h1>
    </header>

    <main>
        <div class="container">

            <div class="form-wrapper" id="formWrapper">
                <!-- Tela de login -->
                <form class="form login" id="login-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="email" id="email" placeholder=" " autocomplete="off" />
                        <label for="email" class="input-label">E-mail</label>
                        <i class="fas fa-user" id="eml"></i>
                        <div class="lh"></div>
                    </div>

                    <div class="input-group">
                        <input type="password" id="senha" placeholder=" " autocomplete="off" />
                        <label for="senha" class="input-label">Senha</label>
                        <i class="fas fa-lock" id="toggleSenha"></i>
                        <div class="lh"></div>
                    </div>

                    <div class="relember">
                        <label class="relember-password">
                            Lembrar senha?
                            <input type="checkbox">
                        </label>
                        <a href="#" id="show-reset" onclick="showReset()">Esqueci senha</a>
                    </div>

                    <div class="button-container">
                        <button type="submit">Login</button>
                    </div>
                    <p>Ou</p>
                    <div class="btn">
                        <button class="google-btn">
                            <img src="../assets/google.svg" alt="Google Logo" class="icon" />Google
                        </button>
                        <button class="facebook-btn">
                            <img src="../assets/facebook.svg" alt="Facebook Logo" class="icon" />Facebook
                        </button>
                        <button class="apple-btn">
                            <img src="../assets/apple.svg" alt="Apple Logo" class="icon" />Apple
                        </button>
                    </div>

                    <div class="register">
                        <p>NÃ£o tem uma conta? <a href="#" onclick="showRegister()">Cadastra-se</a></p>
                    </div>
                </form>
                <!-- Tela de RecuperaÃ§Ã£o -->
                <form class="form reset" id="reset-form">
                    <h2>Redefinir Senha</h2>
                    <div class="input-group">
                        <input type="email" id="reset-email" placeholder=" " autocomplete="off" />
                        <label for="reset-email" class="input-label">Digite seu e-mail</label>
                        <i class="fas fa-envelope" id="eml"></i>
                        <div class="lh"></div>
                    </div>

                    <div class="input-group">
                        <input type="password" id="nova-senha" placeholder=" " autocomplete="off" />
                        <label for="senha" class="input-label">Senha</label>
                        <i class="fas fa-lock" id="reset-password"></i>
                        <div class="lh"></div>
                    </div>

                    <div class="input-group">
                        <input type="password" id="nova-senha" placeholder=" " autocomplete="off" />
                        <label for="senha" class="input-label">Confirmar senha</label>
                        <i class="fas fa-lock" id="reset-password"></i>
                        <div class="lh"></div>
                    </div>

                    <div class="button-container">
                        <button type="submit">Confirmar nova senha</button>
                    </div>

                    <div id="back-to-login-container">
                        <a href="#" id="back-to-login" onclick="showLogin()">Voltar ao login</a>
                    </div>
                </form>
                <!-- Tela de cadastro -->
                <form class="form register-form" id="register-form">
                    <h2>Cadastro</h2>
                    <div class="input-group">
                        <input type="text" id="nome" placeholder=" " autocomplete="off" />
                        <label for="nome" class="input-label">Nome completo</label>
                        <i class="fas fa-user" id="eml"></i>
                        <div class="lh"></div>
                    </div>

                    <div class="input-group">
                        <input type="email" id="register-email" placeholder=" " autocomplete="off" />
                        <label for="register-email" class="input-label">E-mail</label>
                        <i class="fas fa-envelope" id="eml"></i>
                        <div class="lh"></div>
                    </div>

                    <div class="input-group">
                        <input type="password" id="register-senha" placeholder=" " autocomplete="off" />
                        <label for="register-senha" class="input-label">Senha</label>
                        <i class="fas fa-lock" id="reset-password"></i>
                        <div class="lh"></div>
                    </div>

                    <div class="button-container">
                        <button type="submit">Criar conta</button>
                    </div>

                    <div id="back-to-login-container">
                        <a href="#" id="back-to-login" onclick="showLogin()">Voltar ao login</a>
                    </div>
                </form>

            </div>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>

</html>
