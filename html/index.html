<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Login | Tiago Miranda</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/faviconcopy.ico" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Bem-vindo! ðŸ˜‰</h1>
    </header>

    <main>
        <div class="container">

            <div class="form-wrapper" id="formWrapper">
                <!-- Tela de login -->
                <form class="form login" id="login-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="email" id="email" placeholder=" " autocomplete="off" />
                        <label for="email" class="input-label">E-mail</label>
                        <i class="fas fa-user" id="eml"></i>
                        <div class="lh"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="senha" placeholder=" " autocomplete="off" />
                        <label for="senha" class="input-label">Senha</label>
                        <i class="fas fa-lock" id="toggleSenha" style="cursor: pointer;"></i>
                        <div class="lh"></div>
                    </div>
                    <div class="relember">
                        <label class="relember-password">
                            Lembrar senha?
                            <input type="checkbox">
                        </label>
                        <a href="#" id="show-reset" onclick="showReset()">Esqueci senha</a>
                    </div>
                    <div class="button-container">
                        <button type="submit">Login</button>
                    </div>
                    <p>Ou</p>
                    <div class="btn">
                        <button class="google-btn">
                            <img src="../assets/google.svg" alt="Google Logo" class="icon" /> Google </button>
                        <button class="facebook-btn"><i class="fab fa-facebook-f"></i>Facebook</button>
                        <button class="apple-btn"><i class="fab fa-apple"></i>Apple</button>
                        
                    </div>
                    <div class="register">
                        <p>NÃ£o tem uma conta? <a href="#">Cadastra-se</a></p>
                    </div>
                </form>
                <!-- Tela de RecuperaÃ§Ã£o -->
                <form class="form reset" id="reset-form">
                    <h2>Redefinir Senha</h2>
                    <div class="input-group">
                        <input type="email" id="reset-email" placeholder=" " autocomplete="off" />
                        <label for="reset-email" class="input-label">Digite seu e-mail</label>
                        <i class="fas fa-envelope"></i>
                        <div class="lh"></div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Enviar e-mail</button>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="#" id="back-to-login" onclick="showLogin()">Voltar ao login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>

</html>
